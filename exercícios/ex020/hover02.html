<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de houve 02</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: rgb(47, 255, 57);
            width: 300px;
        }

        div:hover {
            color: rgb(78, 255, 47);
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover 02</h1>
    <p>Passe o mouse sobre o texto</p>
    <div>Passe o mouse aqui
        <p>TEXTO ESCONDIDO 02...</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
